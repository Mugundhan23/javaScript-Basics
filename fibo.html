    <script>
        var number = 8;
        var num1 = 0, num2 = 1;
        var temp;

            if (i <= 1) {
                temp = i;
            }
            else {
                temp = num1 + num2;
                num1 = num2;
                num2 = temp;

            }

            console.log(num1 + " + " + temp + " = " + (num1 + num2));

        }
